<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="vibhanshu, front-end developer, Web Animations API">
    <meta name="author" content="vibhashu86@gmail.com">
    <title>vibhanshu.me | CSS Animations - Demo 1</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: tomato;
        }
    </style>
</head>
<body>
<div id="box"></div>

<button onclick=animateBox()>Animate</button>
<script>
    var $box = document.getElementById("box");

    function animateBox() {
        $box.animate(
            [{ transform: "translateX(0)" }, { transform: "translateX(100%)" }],
            {
                duration: 1000,
                iterations: 1,
                fill: "forwards"
            }
        );
    }

</script>
</body>
</html>
