<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Javascript - Drumkit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="keys">

    <div data-key="87" class="key">
      <kbd>W</kbd>
      <span class="sound">Clap</span>
    </div>
    <div data-key="84" class="key">
      <kbd>T</kbd>
      <span class="sound">Hihat</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">Kick</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Openhat</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Boom</span>
    </div>
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Ride</span>
    </div>
    <div data-key="66" class="key">
      <kbd>B</kbd>
      <span class="sound">Snare</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Tom</span>
    </div>
    <div data-key="190" class="key">
      <kbd>.</kbd>
      <span class="sound">Tink</span>
    </div>
  </div>

  <div class="hint">
    <span>Press the keys to beat the drum.</span>
  </div>

  <div class="copy">&copy; Wierd Tek Labs</div>

  <audio data-key="87" src="sounds/clap.wav"></audio>
  <audio data-key="84" src="sounds/hihat.wav"></audio>
  <audio data-key="69" src="sounds/kick.wav"></audio>
  <audio data-key="75" src="sounds/openhat.wav"></audio>
  <audio data-key="76" src="sounds/boom.wav"></audio>
  <audio data-key="65" src="sounds/ride.wav"></audio>
  <audio data-key="66" src="sounds/snare.wav"></audio>
  <audio data-key="83" src="sounds/tom.wav"></audio>
  <audio data-key="190" src="sounds/tink.wav"></audio>

  <script>
    window.addEventListener('keydown', playSound);

    const keys = document.querySelectorAll('.key');

    keys.forEach(key => {
      setTimeout(function () {
        playSound({keyCode: key.getAttribute('data-key')});
      });
      key.addEventListener('transitionend', removeTransition);
    });

    function playSound({keyCode} = {}) {
      const audio = document.querySelector(`audio[data-key="${keyCode}"]`);
      const key = document.querySelector(`div[data-key="${keyCode}"]`);
      if(audio) {
        audio.curretTime = 0;
        audio.play();
        key.classList.add('playing');
      }
    }

    function removeTransition(e) {
      if(e.propertyName === 'transform'){
        this.classList.remove('playing');
      }
    }
  </script>

</body>
</html>
