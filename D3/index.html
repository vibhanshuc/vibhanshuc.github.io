<!-- doctype html -->
<html>
    <head>
        <meta name="description" content="D3 basic usage">
        <meta name="author" content="Vibhanshu Chaturvedi">
        <title>D3</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../../assets/img/favicon.ico">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        <style>
            .d3 div {
                border: 1px dotted black;
                padding: 5px;
                display: inline-block;
            }

            .justify {
                display: table;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="../../">Home</a></li>
                    </ul>
                </div>
                <!--.nav-collapse -->
            </div>
        </nav>
        <div class="container">
        <div class="row d3" style="margin-top: 60px">
            <div class="justify">
                <div id='svg-rect'>
                    <h3>SVG bar</h3>
                    <svg>
                        <rect height='300' width='200' style="fill:blue"/>
                    </svg>
                    <h3> D3 bar</h3>
                </div>
                <div id='svg-circle'>
                    <h3>SVG Circle </h3>
                    <svg height='50' width='150'>
                        <circle cx='25' cy='25' r='25' style='fill: red'/>
                    </svg>
                    <br>

                    <h3>D3 Circle </h3>
                </div>
                <div id="svg-dataset">
                    <h3>SVG DATASET</h3>
                </div>
                <div id="d3-line-chart">
                    <h3>SVG LINE CHART</h3>
                </div>
            </div>

        </div>
    </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

        <script src="scripts/d3.min.js"></script>
        <script src="scripts/app.js"></script>
        <script>
            d3.select('#svg-rect')
                    .append('svg')
                    .append('rect')
                    .attr('width', 200)
                    .attr('height', 300)
                    .style('fill', 'violet');

            d3.select('#svg-circle')
                    .append('svg')
                    .attr('height', '50')
                    .attr('width', '150')
                    .append('circle')
                    .attr({'cx': 25, 'cy': 25, 'r': 25})
                    .style('fill', 'red')
        </script>
    </body>
</html>
